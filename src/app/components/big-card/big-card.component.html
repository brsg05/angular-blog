<div class="container__big-card">

    <div class="big-card__picture">
        
        <img 
            src="{{pictureCover}}"

            alt="place-holder"          
            >
           
            
    </div>


    <div class="big-card__title">
        <h1><a [routerLink]="['/content', pageId]">{{cardTitle}}</a></h1>
    </div>

    <div class="big-card__description">
        <p><a [routerLink]="['/content', pageId]">{{cardDescription}}</a></p>
    </div>
</div>
